<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Autosave</title>

  <!-- BOOTSTRAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>

  <div class="container" style="height: 100vh; display: flex; align-items: center; justify-content: center;">
    <form>
      <div class="mb-3">
        <label for="firstname" class="form-label">Nome</label>
        <input type="text" class="form-control" id="firstname" aria-describedby="nameHelp">
        <div id="nameHelp" class="form-text">Digite o seu primeiro nome.</div>
      </div>
      <div class="mb-3">
        <label for="surname" class="form-label">Sobrenome</label>
        <input type="text" class="form-control" id="surname">
        <div id="surnameHelp" class="form-text">Digite o seu sobrenome.</div>
      </div>
      <button id="submitButton" style="width: 200px; height: 40px;" type="submit" class="btn btn-success">Enviar</button>
    </form>
  </div>
  
  <!-- SCRIPTS BOOTSTRAP -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

  <!-- JQUERY -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script>

    $(function() {
      //AUTOSAVE FIRSTNAME INPUT
      if (localStorage.firstname) {
        $('#firstname').val(localStorage.firstname)
      }
      $('#firstname').keyup(function() {
        localStorage.firstname = $(this).val()
      })

      //AUTOSAVE SURNAME INPUT
      if (localStorage.surname) {
        $('#surname').val(localStorage.surname)
      }
      $('#surname').keyup(function() {
        localStorage.surname = $(this).val()
      })

      //SUBMITBUTTON
      $('#submitButton').click(function(){

        //LIMPANDO O CAMPO NOME E REMOVENDO O LOCALSTORAGE('FIRSTNAME')
        $('#firstname').val('')
        localStorage.removeItem('firstname')
        
        //LIMPANDO O CAMPO SOBRENOME E REMOVENDO O LOCALSTORAGE('SURNAME')
        $('#surname').val('')
        localStorage.removeItem('surname')
      })
    })

  </script>
</body>
</html>
